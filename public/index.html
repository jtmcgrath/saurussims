<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>

<script type="text/javascript">
window.config = {
	background:
		'linear-gradient(to bottom, #c6c6c6 0%, #c6c6c6 100%) repeat fixed 0% 0% transparent',
	columnWidth: 300,
	columnSpacing: 30,
	itemPadding: 6,
	account: {
		avatar: 'https://78.media.tumblr.com/avatar_a2e13eb8c83a_128.png',
		username: 'SaurusSims',
		description: 'MMCC/Sims/Edits/Lookbooks/WCIF friendly - send through asks!',
	},
	navigation: [
		{
			key: 'main',
			items: [
				{
					name: 'Menu',
					icon: 'Menu',
					hideOnDesktop: true,
					onClick: ({ setState, visible }) => setState({ visible: !visible }),
				},
				{ name: 'Ask', icon: 'Message', routeName: 'ask' },
				{ name: 'Follow', icon: 'Heart' },
				{ name: 'Random', icon: 'Random' },
				{ name: 'Home', icon: 'Home', routeName: 'all' },
			],
		},
		{
			key: 'secondary',
			items: [
				{ name: 'Downloads', icon: 'Download' },
				{
					name: 'Lookbooks',
					icon: 'Lookbook',
					routeName: 'tag',
					routeParams: { tagName: 'lookbook' },
				},
				{ name: 'Sims', icon: 'Sim' },
				{
					name: 'WCIF',
					icon: 'Search',
					routeName: 'tag',
					routeParams: { tagName: 'wcif' },
				},
			],
		},
	],
}
</script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
