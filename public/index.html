<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>React App</title>

<script type="text/javascript">
window.config = {
	background:
		'linear-gradient(to bottom, #c6c6c6 0%, #c6c6c6 100%) repeat fixed 0% 0% transparent',
	columnWidth: 300,
	columnSpacing: 30,
	navigation: [
		{
			key: 'main',
			items: [
				{
					children: 'Menu',
					onClick: ({ setState, visible }) => setState({ visible: !visible }),
				},
				{ children: 'Ask', routeName: 'ask' },
				{ children: 'Follow' },
				{ children: 'Random' },
				{ children: 'Home', routeName: 'all' },
			],
		},
		{
			key: 'secondary',
			items: [
				{ children: 'Downloads' },
				{
					children: 'Lookbooks',
					routeName: 'tag',
					routeParams: { tagName: 'lookbook' },
				},
				{ children: 'Sims' },
				{
					children: 'WCIF',
					routeName: 'tag',
					routeParams: { tagName: 'wcif' },
				},
			],
		},
	],
}
</script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
