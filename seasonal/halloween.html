<script type="text/javascript">
    document.addEventListener(
        'DOMContentLoaded',
        () => {
    		const createImage = ({ id, src, link }) => {
    			const image = document.createElement('img')
    			image.setAttribute('src', src)
    
    			if (link) {
    				const anchor = document.createElement('a')
    				anchor.setAttribute('id', id)
    				anchor.setAttribute('href', link)
    				anchor.setAttribute('target', '_blank')
    				anchor.appendChild(image)
    				document.body.appendChild(anchor)
    			} else {
    				image.setAttribute('id', id)
    				document.body.appendChild(image)
    			}
    		}
    
    		createImage({
    			id: 'pusheen',
    			src: 'https://i.imgur.com/HYqUJyS.gif',
    			link: 'https://saurussims.tumblr.com/private/188418294003/tumblr_qYquYyOwOuv38FLsu'
    		})
    		createImage({
    			id: 'stormy',
    			src: 'https://i.imgur.com/VPGgmDL.gif'
    		})
    		createImage({
    			id: 'ghost',
    			src: 'https://i.imgur.com/blX4G9U.gif'
    		})
        },
        false
    )
</script>
