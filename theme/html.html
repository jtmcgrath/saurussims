<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<meta name="theme-color" content="#000000">
<meta name="color:Background Gradient Top" content="#c6c6c6"/>
<meta name="color:Background Gradient Bottom" content="#c6c6c6"/>
<link rel="shortcut icon" href="[ insert favicon here ]">
<title>{Title}</title>

<script type="text/javascript">
window.config = {
	background:
		'linear-gradient(to bottom, {color:Background Gradient Top} 0%, {color:Background Gradient Bottom} 100%) repeat fixed 0% 0% transparent',
	columnWidth: 300,
	columnSpacing: 30,
	maxColumns: 4,
	itemPadding: 6,
	account: {
		username: '{BlogURL}'.match(/https:\/\/(.*).tumblr/)[1],
		avatar: '{PortraitURL-128}',
		title: '{Title}',
		description: '{Description}',
	},
	navigation: [
		{
			key: 'main',
			items: [
				{
					name: 'Menu',
					icon: 'Menu',
					hideOnDesktop: true,
					onClick: ({ setState, visible }) => setState({ visible: !visible }),
				},
				{ name: 'Ask', icon: 'Message', routeName: 'ask' },
				{
					name: 'Follow',
					icon: 'Heart',
					href: `https://www.tumblr.com/follow/${
						'{BlogURL}'.match(/https:\/\/(.*).tumblr/)[1]
					}`,
				},
				// { name: 'Random', icon: 'Random', href: '/random' },
				{ name: 'Home', icon: 'Home', routeName: 'all' },
			],
		},
		{
			key: 'secondary',
			items: [
				{ name: 'Downloads', icon: 'Download', routeName: 'downloads' },
				{
					name: 'Lookbooks',
					icon: 'Lookbook',
					routeName: 'tag',
					routeParams: { tagName: 'lookbook' },
				},
				{ name: 'Sims', icon: 'Sim', routeName: 'sims' },
				{
					name: 'WCIF',
					icon: 'Search',
					routeName: 'tag',
					routeParams: { tagName: 'wcif' },
				},
			],
		},
	],
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="modal"></div>
  <script type="text/javascript" src="[ insert script bundle here ]"></script>
</body>
</html>
