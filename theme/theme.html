<meta name="image:Avatar Image" content="" />

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"

<!-- Theme CSS -->

<style>
:root {
    --column-width: {text:Column Width}px;
    --column-spacing: {text:Column Spacing}px;
    --column-spacing-half: calc({text:Column Spacing}px / 2);
}

html { background: {color:Background}; }
.branding-avatar { width: {text:Avatar Width}px; }
